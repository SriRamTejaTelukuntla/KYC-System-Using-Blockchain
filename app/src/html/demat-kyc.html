<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" href="../images/favicon.png">

    <script src="../index.js"></script>
    <title>KYC Register Form - Demat</title>
    
</head>

        <!-- start of navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a id="nav"class="navbar-brand logo-image" href="../index.html"><img src="../images/logo/KYC_Screen-Logo_White.png" alt="KYC_Screen-Logo_White"></a>
        </nav>
        <!-- start of navigation-->

    <body>
    <!-- Header -->
        <header id="header" class="header">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="text-container">
                                <h1 class="form-h1">Enter Pan Details</h1>

                                <p>Full Name: <input type="text" id="userFullName" placeholder="Full Name.."></p><br>
                                <p>Father Name: <input type="text" id="userFatherName" placeholder="Father Name.."></p><br>
                                <p>Pan Number: <input type="text" id="userPanNumber" placeholder="Pan Number.."></p><br>
                                <p>Phone Number: <input type="text" id="userPhoneNumber" placeholder="Phone Number.."></p><br>
                                <p>Date Of Birth: <input type="date" id="userDOB" placeholder="dd/mm/yyyy"></p><br>
                                <div class="button-center">
                                    <p id="userValidateCheck"></p>
                                    <p id="userConfirmationCheck"></p>
                                    <p id="inputValuesCheck"></p>
                                    <button type="submit" class="button-main" onclick="App.setRegisteredDematUser()">Submit</button>
                                </div>
                            </div> <!-- end of text-container -->
                        </div> <!-- end of col -->

                        <div class="col-lg-6">
                            <div class="text-container">
                                <h1 class="form-h1">Get KYC Details</h1>
                                <p>Pan Number: <input type="text" id="inputpannumber" placeholder="Pan Number"></p>
                                <h1 class="form-h1" >Your KYC Details</h1>
                                        <p id="full-name"></p>
                                        <p id="father-name"></p>
                                        <p id="pan-number"></p>
                                        <p id="phone-number"></p>
                                        <p id="dob"></p>
                                        <p id="exist"></p>
                                <div class="button-center">
                                    <button type="submit" class="button-main" onclick="App.getRegisteredDematUser()">Search</button>
                                </div>    
                            </div>
                            <div class="text-container" >
                                <h1 class="form-h1">Check KYC Status</h1>
                                <p>Pan Number: <input type="text" id="checkinputpannumber" placeholder="Pan Number"></p>
                                <p id="exist1"></p>
                                <p id="display-message" class="verify-text"></p>
                                <p id="display-message-error" class="verify-text"></p>
                                <div class="button-center">
                                    <button type="submit" class="button-main" onclick="App.viewVerifiedDematUserList()">Check</button>
                                </div>    
                            </div>
                        </div> 
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
            </div><!-- end of header-content -->
        </header> <!-- end of header -->
    <!-- end of header -->
    </body>
</html>
