<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/fontawesome-all.css" rel="stylesheet">

    <link rel="icon" href="../images/favicon.png">

    <script src="../index.js"></script>
    <title>KYC System For Demat Account Using Blockchain</title>
    
</head>

        <!-- start of navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a id="nav"class="navbar-brand logo-image" href="../index.html"><img src="../images/KYC_Screen-Logo_White.webp" alt="KYC_Screen-Logo_White"></a>

    <body>
    <!-- Header -->
        <header id="header" class="header">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="text-container">
                                <h1 class="form-h1">Enter KYC Details</h1>

                                <p>Full Name: <input type="text" id="userFullName" placeholder="Full Name.."></p><br>
                                <p>Father Name: <input type="text" id="userFatherName" placeholder="Father Name.."></p><br>
                                <p>Aadhar Number: <input type="text" id="userAadharNumber" placeholder="Aadhar Number.."></p><br>
                                <p>Phone Number: <input type="text" id="userPhoneNumber" placeholder="Phone Number.."></p><br>
                                <p>Address: <input type="text" id="userAddress" placeholder="Address.."></p><br>
                                
                                <form>
                                <p>Gender:</p>
                                    <select name="gender" id="userGender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                    </select>
                                </form><br><br>

                                <p>Date Of Birth: <input type="date" id="userDOB" placeholder="dd/mm/yyyy"></p><br>
                                <div class="button-center">
                                    <p id="userValidateCheck"></p>
                                    <p id="userConfirmationCheck"></p>
                                    <p id="inputValuesCheck"></p>
                                    <button type="submit" class="button-main" onclick="App.setRegisteredUser()">Submit</button>
                                </div>
                            </div> <!-- end of text-container -->
                        </div> <!-- end of col -->

                        <div class="col-lg-6">
                            <div class="text-container">
                                <h1 class="form-h1">Get KYC Details</h1>
                                <p>Aadhar Number: <input type="text" id="inputaadharnumber" placeholder="Aadhar Number"></p>
                                <h1 class="form-h1" >Your KYC Details</h1>
                                        <p id="full-name"></p>
                                        <p id="father-name"></p>
                                        <p id="aadhar-number"></p>
                                        <p id="phone-number"></p>
                                        <p id="address"></p>
                                        <p id="gender"></p>
                                        <p id="dob"></p>
                                        <p id="exist"></p>
                                <div class="button-center">
                                    <button type="submit" class="button-main" onclick="App.getRegisteredUser()">Search</button>
                                </div>    
                            </div>
                        </div> 
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
            </div><!-- end of header-content -->
        </header> <!-- end of header -->
    <!-- end of header -->
    </body>
</html>
