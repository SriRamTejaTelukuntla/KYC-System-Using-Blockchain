<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>KYC System For Demat Account Using Blockchain</title>
    
</head>

        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a id="nav"class="navbar-brand logo-image" href="../index.html"><img src="../images/KYC_Screen-Logo_White.webp" alt="KYC_Screen-Logo_White"></a>

    <body>
        <!-- Header -->
        <header id="header" class="header">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="text-container">
                                <h1 class="form-h1">Get KYC Details</h1>
                                <p>Aadhar Number: <input type="text" id="inputaadharnumber1" placeholder="Aadhar Number"></p>
                                <br>
                                <h1 class="form-h1" >User KYC Details</h1>
                                        <p id="full-name"></p>
                                        <p id="father-name"></p>
                                        <p id="aadhar-number"></p>
                                        <p id="phone-number"></p>
                                        <p id="location"></p>
                                        <p id="gender"></p>
                                        <p id="dob"></p>
                                        <p id="exist"></p>
                                    <br>
                                    <div class="button-center">
                                        <button type="submit" class="button-main" onclick="App.getDemat()">Search</button>
                                    </div>    
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="text-container">
                                <h1 class="form-h1">Validate KYC Details</h1>
                                    <p>Aadhar Number: <input type="text" id="inputaadharnumber2" placeholder="Aadhar Number"></p>
                                    <br>
                                    <h1 class="form-h1" >User KYC Details</h1>
                                    <p id="verified"></p>
                                    <br>
                                <div class="button-center">
                                    <button type="submit" class="button-main" onclick="App.validateUser()">Check</button>
                                </div>    
                            </div>
                        </div>
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
            </div> <!-- end of header-content -->
        </header> <!-- end of header -->
        <!-- end of header -->
